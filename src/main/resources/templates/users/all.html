<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>ETSM &#8211; Список пользователей</title>
</head>
<body>
<table style="width: 675px;">
    <tbody>
    <tr>
        <td style="width: 10px;"><form th:action="@{/}" method="get"><input type="submit" value="Главная"/></form></td>
        <td style="width: 390px;"><form th:action="@{/catalog/list}" method="get"><input type="submit" value="Каталог товаров" /></form></td>
        <td style="width: 390px;"><form th:action="@{/users/all}" method="get"><input type="submit" value="Список пользователей"/></form></td>
        <td style="width: 87px;"><form th:action="@{/basket}" method="get"><input type="submit" value="Корзина" /></form></td>
        <td style="width: 206px;"><form th:action="@{/user}" method="get"><input type="submit" value="Личный кабинет" /></form></td>
    </tr>
    </tbody>
</table>

<h1>Страница пользователей</h1>
<table style="height: 16px;" width="701" border="1">
    <tbody>
    <tr data-th-each="user : ${users}">
        <td>
                <a data-th-href="@{/users/{userId}(userId=${user.id})}"
                   data-th-text="${user.id}"><hr/></a>
        </td>
        <td>
            <a data-th-href="@{/users/{userId}(userId=${user.id})}"
               data-th-text="${user.email}"><hr/></a>
        </td>
        <td>
            <a data-th-href="@{/users/{userId}(userId=${user.id})}"
               data-th-text="${user.firstname}"><hr/></a>
        </td>
        <td>
            <a data-th-href="@{/users/{userId}(userId=${user.id})}"
               data-th-text="${user.lastname}"><hr/></a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Изменить продукт</title>
</head>
<body>
<!--Header-->
<header th:replace="header :: head"/>

<!--Main-->
<div class="container-fluid">
    <div class="row">
        <!--Заменяемая часть-->
        <div class="col">
            <h1>Изменить товар</h1>
            <form th:action="@{/admin/editProduct}" method="post">
                <div class="form-group">
                    <div class="form-group">
                        <label for="productId">Старый товар:</label>
                        <select class="combobox" name="id" id="productId">
                            <option value="" selected="selected"></option>
                            <option th:each="product: ${products}" th:value="${product.id}" th:text="${product.name}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="Name"> Новое название продукта:</label>
                        <input type="text" name="name" id="Name"/>
                    </div>
                    <div class="form-group">
                        <label for="Price"> Новая цена:</label>
                        <input type="number" name="price" id="Price"/>
                    </div>
                    <div class="form-group">
                        <label for="Desc"> Новое описание:</label>
                        <input type="text" name="description" id="Desc"/>
                    </div>
                    <div class="form-group">
                        <label for="minorCategoryName"> Новая категория третьего уровня:</label>
                        <select class="combobox" name="minorCategoryName" id="minorCategoryName">
                            <option value="" selected="selected"></option>
                            <option th:each="minorCategory: ${minorCategoryList}" th:value="${minorCategory.name}" th:text="${minorCategory.name}"></option>
                        </select>
                    </div>
                    <input type="submit" value="Изменить" class="btn btn-success"/>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>

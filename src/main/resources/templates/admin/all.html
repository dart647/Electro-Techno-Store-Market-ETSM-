<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>ETSM &#8211; Список пользователей</title>
</head>

<body>
<!--Header-->
<header th:replace="header :: head"/>

<!--Main-->
<div class="container-fluid">
    <div class="row">
        <!--Заменяемая часть-->
        <div class="col">
            <h1>Список пользователей</h1>

            <table class="table table-stripped">
                <thead>
                <th scope="col">#</th>
                <th scope="col">Логин</th>
                <th scope="col">Email</th>
                <th scope="col">Доступен?</th>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <th scope="row" th:text="${user.id}"></th>
                    <td>
                        <a data-th-href="@{/admin/{userId}(userId=${user.id})}" data-th-text="${user.login}">
                        </a>
                    </td>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.active}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div th:if="${pages.size() > 1}" class="row">
        <div class="container">
            <nav class="form-inline justify-content-center">
                <ul th:each="userPage, state: ${pages}" class="pagination pagination-lg">
                    <li class="page-item">
                        <a th:text="${state.index + 1}" class="page-link"
                           th:href="@{/admin/all?page={pageNumber}(pageNumber = ${state.index})}"></a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>

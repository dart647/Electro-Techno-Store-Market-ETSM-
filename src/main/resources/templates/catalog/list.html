<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Каталог &#8211; ETSM </title>
</head>

<body>
<!--Header-->
<header th:replace="header :: head"/>

<div class="container-fluid">
    <div class="row">
        <div th:replace="header :: leftBar"/>
        <!--Заменяемая часть-->
        <div class="col">
            <div class="container">
                <h1>Все товары</h1>
                <div class="row">
                    <div class="col-4" th:each="product: ${products}">
                        <div>
                            <a class="btn btn-outline-dark" th:href="@{/catalog/details/{productName}(productName=${product.name})}">
                                <img class="img-thumbnail" th:src="${product.img}">
                                <label th:text="${'Название ' + product.name}"></label>
                                <br>
                                <label th:text="${'Цена ' + product.price}"></label>
                                <a th:href="@{/buyProduct?code={id}(id=${product.id})}">Add to cart</a>
                            </a>
                        </div>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>

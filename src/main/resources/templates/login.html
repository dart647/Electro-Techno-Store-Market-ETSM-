<!DOCTYPE html>
<html xmlns:th=http://www.w3.org/1999/xhtml>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Вход</title>
    <style>
        .alert {
            padding: 20px;
            background-color: #f44336;
            color: white;
        }

        .alert.success {background-color: #4CAF50;}

        .closebtn {
            margin-left: 15px;
            color: white;
            font-weight: bold;
            float: right;
            font-size: 22px;
            line-height: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        .closebtn:hover {
            color: black;
        }
    </style>
</head>

<body>
<!--Header-->
<header th:replace="header :: head"/>

<!--Main-->
<div class="container-fluid">
    <!--Заменяемая часть-->
    <section class="container">

        <div th:if="${param.error != null}">
            <div class="alert">
                <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                <strong>Ошибка!</strong> Неправильные идентификационные данные.
            </div>
        </div>
        <div th:if="${param.logout}">
            <div class="alert success">
                <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                <strong>Успешно!</strong> Вы вышли из аккаунта.
            </div>
        </div>
        <div class="mx-auto border my-5 py-3 px-3 form">
            <form action="#" th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="email">Email или имя</label>
                    <input class="form-control" id="email" type="text" name="username">
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input class="form-control" id="password" type="password" name="password">
                </div>
                <input type="hidden" name="_csrf" value="{{_csrf.token}}"/>
                <input class="btn btn-success" type="submit" value="Вход"/>
                <div align="center">
                    <a href="/login/google">Войти через Google</a>
                </div>
            </form>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
